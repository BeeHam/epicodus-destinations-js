<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places!</title>
  </head>
  <body>
    <div class="container">
      <h3>Welcome to</h3>
      <h1>Places!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-country">Country:</label>
              <input type="text" class="form-control" id="new-country">
            </div>
            <div class="form-group">
              <label for="new-date">Date:</label>
              <input type="text" class="form-control" id="new-date">
            </div>
            <div class="form-group">
              <label for="new-partner">Travel Partner:</label>
              <input type="text" class="form-control" id="new-partner">
            </div>

            <div id="new-cities">
              <div class="city">
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city">
                </div>
                <div class="form-group">
                  <label for="new-landmark">Landmark</label>
                  <input type="text" class="form-control new-landmark">
                </div>
                <div class="form-group">
                  <label for="new-notes">Travel Notes</label>
                  <input type="text" class="form-control new-notes">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-city">Another City</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="countries">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-places">
            <h2></h2>

            <p>Date: <span class="date"></span></p>
            <p>Travel Partner: <span class="partner"></span></p>
            <p>Cities:</p>
            <ul id="cities">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
